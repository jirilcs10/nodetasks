
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Expense Tracker</title>
</head>
<body>
  <header id="main-header" class="bg-info text-white p-4 mb-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body w-50 mx-auto">
    <h2 class="card-title">Add Expense</h2>
    <br>
    <form id="addForm" novalidate>
       <div class="form-group">
        <label for="exp" class="form-label">Amount</label>
      <div class="input-group">
        <div class="input-group-text">Rs.</div>
        <input type="number" class="form-control" id="exp" required>
      </div>
      </div>
      <br>
      <div class="form-group">
      <label for="expdes" class="form-label">Description</label>
      <input type="text" class="form-control" id="expdes" placeholder="Description" required>
      </div>
      <br>
      <div class="form-group">
        <label for="cat" class="form-label">Category</label>
      <select class="form-select" id="cat" required>
        <option value="" disabled selected>Select</option>
        <option>Movie</option>
        <option>Food</option>
        <option>Fuel</option>
        <option>Rent</option>
        <option>Bills</option>
        <option>Others</option>
      </select>
      <div class="invalid-feedback">Select a Category</div>
      </div>
      <br>
      <input type="submit" class="btn btn-dark" value="Submit">
      </form>
    <ul id="items" class="list-group">
    </ul>
   </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="jsc.js"></script>
</body>
</html>
