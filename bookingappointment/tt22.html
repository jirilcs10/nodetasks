<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Form</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Form</h1>
                </div>
              </div>
            </div>
         </header> 
         <div class="container">
            <div id="main" class="card card-body mx-auto" style="width:50%;" > 
                <h2 class="title">Add Users</h2>     
            <form id="my-form">
    <label for="name">Name: </label> <input type="text" id="name" name="name" class="form-control mr-2" autocomplete="on">
    <label for="mail">Email:</label><input type="email" id="mail" name="mail" class="form-control mr-2" autocomplete="on">
    <label for="phno">Ph. No:</label><input type="text" id="phno" name="phno" class="form-control mr-2" maxlength="10">
    <br>
    <input class="btn btn-dark" type="submit" value="Submit">
    </form>
    <ul id="items" class="list-group"></ul>
    </div>
    </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script src="t22.js"></script>

    </html>
